<form class="form-note card" [formGroup]="form" (ngSubmit)="registar()">
  <h1 class="text-center mb-3">Crear nota</h1>

  <div class="row justify-content-center mb-3">
    <label class="col-sm-10 col-form-label"> Titulo: </label>
    <div class="col-sm-10">
      <input
        class="form-control"
        formControlName="title"
        type="text"
        placeholder="Ingrese un titulo"
      />
    </div>
  </div>

  <div class="row justify-content-center mb-3">
    <label class="col-sm-10 col-form-label"> Descripcion: </label>

    <div class="col-sm-10">
      <input
        class="form-control"
        formControlName="description"
        type="text"
        placeholder="Ingrese una descripci贸n"
      />
    </div>
  </div>

  <div class="row justify-content-center mb-3">
    <label class="col-sm-10 col-form-label">
      Informaci贸n adicional (Opcional):
    </label>
    <div class="col-sm-10">
      <textarea
        class="form-control"
        formControlName="adicional"
        type="text"
        placeholder="Ingrese informaci贸n adicional"
      >
      </textarea>
    </div>
  </div>

  <div class="row justify-content-center mb-3">
    <label class="col-sm-3 form-check-label"> Completado: </label>
    <div class="col-sm-2">
      <input
        class="form-check-input"
        formControlName="isComplete"
        type="checkbox"
        placeholder="Ingrese una descripci贸n"
      />
    </div>
  </div>

  <footer class="row">
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
      Registrar
    </button>
  </footer>
</form>
